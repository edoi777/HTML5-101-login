<!doctype html> <!-- different from HTML4, this one is simple and easy to remember -->
<html>
  <head>
  <title>This is the title of your webpage</title>
  </head>
<body>


<!-- Header and footer is like a logical section. It doesn't means whatever inside them will show up at the top and bottom respectively-->
<!-- Usually H1-H6,Nav,Logo,etc is places in the header tags. You know to be more organized-->
  <header>
  <h1> Header goes into header tag! </h1>
  </header>



<!-- footer is used to show whatever you want to put at the bottom of the page. Such as Â© Copyright statements, address, contact details, etc -->
<footer>
  <p>This is in a footer tag</p>

</footer>

<p><b>IMP:</b> The footer tag is not supported in Internet Explorer 8 and earlier versions.</p>
</body>
</html>
